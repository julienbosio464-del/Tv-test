<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande Maman (SmartThings)</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter (standard) et du design mobile-first */
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #f0f4f8; /* Gris clair élégant */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 16px;
        }
        .control-button {
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.08), 0 1px 2px -1px rgba(0, 0, 0, 0.04);
        }
        .free-tv-button {
            background-color: #00A1DE; /* Couleur Free ou similaire */
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            height: 120px;
            box-shadow: 0 10px 15px -3px rgba(0, 161, 222, 0.3), 0 4px 6px -4px rgba(0, 161, 222, 0.2);
        }
        .free-tv-button:active {
             background-color: #008CBF;
        }
    </style>
</head>
<body class="selection:bg-indigo-200">
    <div id="app-container" class="w-full max-w-sm bg-white p-6 rounded-3xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Télécommande</h1>
        <p class="text-sm text-center text-gray-500 mb-6">Contrôle Simple via SmartThings Cloud</p>

        <!-- Zone de messages d'état -->
        <div id="status-message" class="bg-indigo-100 text-indigo-800 p-3 rounded-xl text-center mb-6 text-sm font-medium">
            Initialisation de l'interface...
        </div>

        <!-- Bouton Raccourci Free TV -->
        <button id="free-tv-btn" class="free-tv-button control-button w-full rounded-2xl mb-6 flex items-center justify-center space-x-3">
            <!-- Icône d'une télévision -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 3H3C1.895 3 1 3.895 1 5v12c0 1.105.895 2 2 2h7l-2 3h8l-2-3h7c1.105 0 2-.895 2-2V5c0-1.105-.895-2-2-2zm-1 14H4V6h16v11z"/>
            </svg>
            <span>LANCER FREE TV</span>
        </button>

        <!-- Pavé de contrôle Home / Back -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button data-key="KEY_HOME" data-command="remoteControl" class="control-button bg-gray-200 text-gray-700 py-4 rounded-xl flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
                </svg>
                <span>Accueil</span>
            </button>
            <button data-key="KEY_RETURN" data-command="remoteControl" class="control-button bg-gray-200 text-gray-700 py-4 rounded-xl flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4l-1.41 1.41L15.17 11H4v2h11.17l-4.58 4.59L12 20l8-8-8-8z"/>
                </svg>
                <span>Retour</span>
            </button>
        </div>

        <!-- Contrôles de Volume et Chaîne -->
        <div class="flex space-x-6 justify-center mb-6">
            <!-- Bloc Volume -->
            <div class="flex flex-col items-center">
                <span class="text-sm font-semibold text-gray-600 mb-2">Volume</span>
                <button data-key="volumeUp" data-command="audioVolume" class="control-button bg-gray-300 text-gray-800 p-4 rounded-full mb-3 shadow-md h-16 w-16 text-2xl font-bold">+</button>
                <button data-key="volumeDown" data-command="audioVolume" class="control-button bg-gray-300 text-gray-800 p-4 rounded-full shadow-md h-16 w-16 text-2xl font-bold">-</button>
            </div>

            <!-- Bloc Chaîne -->
            <div class="flex flex-col items-center">
                <span class="text-sm font-semibold text-gray-600 mb-2">Chaîne</span>
                <button data-key="KEY_CHUP" data-command="remoteControl" class="control-button bg-gray-300 text-gray-800 p-4 rounded-full mb-3 shadow-md h-16 w-16 text-2xl font-bold">▲</button>
                <button data-key="KEY_CHDOWN" data-command="remoteControl" class="control-button bg-gray-300 text-gray-800 p-4 rounded-full shadow-md h-16 w-16 text-2xl font-bold">▼</button>
            </div>
        </div>

        <!-- Bouton de mise en veille/marche -->
        <button id="power-btn" data-key="off" data-command="switch" class="control-button bg-red-500 text-white w-full py-3 rounded-xl flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3h-2v10h2V3zM8.225 6.225l1.414-1.414L12 6.586l2.361-1.775 1.414 1.414L12 9.414l-3.775-3.189zM12 11c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/>
            </svg>
            <span>Éteindre la TV</span>
        </button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('status-message');
            const controlButtons = document.querySelectorAll('.control-button[data-key]');
            const freeTvButton = document.getElementById('free-tv-btn');
            const powerButton = document.getElementById('power-btn');
            
            // ----------------------------------------------------
            // --- CONFIGURATION CRITIQUE MISE À JOUR ---
            // ----------------------------------------------------
            // Jeton d'accès personnel SmartThings
            const SMARTTHINGS_TOKEN = "5af28407-8a31-4b08-8ded-633afed936fe"; 
            // ID de l'appareil TV
            const TV_DEVICE_ID = "4f891f1f-22e3-f5d2-4977-1828821fdfa3";
            // ----------------------------------------------------

            const API_URL = `https://api.smartthings.com/v1/devices/${TV_DEVICE_ID}/commands`;
            
            // ID d'application Free TV - C'est une estimation. Vous devrez le trouver.
            // Les IDs d'applications sont spécifiques à Samsung (ex: '3201802010834' pour Netflix).
            // Si l'application Free TV est la Freebox TV, l'ID est nécessaire.
            // On utilise un ID générique comme placeholder :
            const APP_ID_FREE = 'com.samsung.tv.app.FreeTV'; 

            function updateStatus(message, isError = false) {
                statusMessage.className = `p-3 rounded-xl text-center mb-6 text-sm font-medium ${isError ? 'bg-red-100 text-red-800' : 'bg-indigo-100 text-indigo-800'}`;
                const now = new Date().toLocaleTimeString();
                statusMessage.innerHTML = `<span class="font-bold">${now}</span>: ${message}`;
                console.log(message);
            }

            // Fonction générique pour envoyer les commandes à l'API SmartThings
            async function sendSmartThingsCommand(key, capability) {
                let commands = [];
                let action_description = "";

                // Construction du corps de la requête API basé sur la commande
                if (capability === 'remoteControl') {
                    // Commandes de télécommande (Retour, Home, Chaînes)
                    commands.push({
                        component: "main",
                        capability: "remoteControl",
                        command: "send",
                        arguments: [key] // Ex: "KEY_HOME"
                    });
                    action_description = `Touche ${key.replace('KEY_', '')}`;
                } else if (capability === 'audioVolume') {
                    // Contrôle du Volume (+/-)
                    commands.push({
                        component: "main",
                        capability: "audioVolume",
                        command: key // Ex: "volumeUp" ou "volumeDown"
                    });
                    action_description = `Volume ${key.replace('volume', '')}`;
                } else if (capability === 'switch') {
                    // Marche / Arrêt (éteindre)
                    commands.push({
                        component: "main",
                        capability: "switch",
                        command: key // Ex: "off"
                    });
                     action_description = `Mise ${key === 'off' ? 'en veille' : 'sous tension'}`;
                } else if (capability === 'mediaInputSource') {
                    // Lancement d'application spécifique (Free TV)
                    commands.push({
                        component: "main",
                        capability: "mediaInputSource",
                        command: "setMediaInputSource",
                        arguments: [APP_ID_FREE] 
                    });
                    action_description = `Lancement de l'application FREE TV`;

                } else {
                    updateStatus(`Commande non supportée : ${capability}/${key}`, true);
                    return;
                }


                updateStatus(`Envoi de l'action : ${action_description}...`);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${SMARTTHINGS_TOKEN}`,
                            'Content-Type': 'application/json; charset=utf-8'
                        },
                        body: JSON.stringify({ commands: commands })
                    });

                    if (response.ok) {
                        updateStatus(`${action_description} : Commande envoyée avec succès.`);
                    } else {
                        const errorData = await response.json();
                        updateStatus(`${action_description} : Échec ! Code ${response.status}. Erreur : ${errorData.message || 'Vérifiez le jeton/ID ou l\'état de la TV.'}`, true);
                    }
                } catch (error) {
                    updateStatus(`Erreur réseau (vérifiez la connexion Internet du téléphone) : ${error.message}`, true);
                }
            }

            // 1. Gestionnaire pour les boutons standard de contrôle (Volume, Retour, Home, Chaîne)
            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const key = button.textContent.trim().toUpperCase() === '▲' ? 'KEY_CHUP' :
                                button.textContent.trim().toUpperCase() === '▼' ? 'KEY_CHDOWN' :
                                button.getAttribute('data-key');
                    const command = button.getAttribute('data-command');
                    sendSmartThingsCommand(key, command);
                });
            });

            // 2. Gestionnaire pour le bouton FREE TV (Lancement d'application spécifique)
            freeTvButton.addEventListener('click', () => {
                // Utilise la capacité 'mediaInputSource' pour lancer l'application Free TV
                sendSmartThingsCommand(null, 'mediaInputSource'); 
            });

            // 3. Gestionnaire pour le bouton Power
             powerButton.addEventListener('click', () => {
                const key = powerButton.getAttribute('data-key');
                const command = powerButton.getAttribute('data-command');
                sendSmartThingsCommand(key, command);
            });

            updateStatus("Télécommande prête. Testez les boutons.");

        });
    </script>
</body>
</html>
